<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task Creation App</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <span class="card-title">Task List</span>
                    <div class="row">
                        <form  class="form">
                            <div class="input-fiel col s12">
                                
                                <input type="text" name="task" id="task" placeholder="New Task">
                            </div>
                            <input type="submit" value="Add Task" class="btn bazz ">
                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <div class="input-fiel col s12">
                        <h5 class="task-title">Search</h5>
                        
                        <input type="text" name="filter" id="filter" placeholder="Filter tasks...">
                        
                    </div>
                    <ul class="collections"></ul>
                    <a href="" class="cleartask btn black">Clear</a>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/148658ab51.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
